server:
  port: 8801
spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      binders:     #在此处配置需要绑定的rabbitMQ服务信息
        defaultRabbit:    #表示定义的名称，用于binding整合
          type: rabbit    #消息组件类型
          environment: #    设置rabbitMQ相关的环境配置
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
      bindings: #服务的整合处理
        output: #通道名称，消息的发送者
          destination: studyExchange   #表示要使用的Exchange名称定义
          content-type: application/json  #设置消息的类型
#          binder: defaultRabbit  #设置要绑定的消息服务的具体设置

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    lease-renewal-interval-in-seconds: 2   #设置心跳时间（默认30s）
    lease-expiration-duration-in-seconds: 5    #设置时间间隔为5s（默认为90s）
    instance-id: send-8801.com   #在信息列表时显示主机名
    prefer-ip-address: true    #访问路径变为IP地址